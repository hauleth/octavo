language: rust
sudo: false
cache: cargo
rust:
  - stable
  - beta
  - nightly
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo test --manifest-path "$crate/Cargo.toml"
after_success:
  - test "$crate" = "." && travis-cargo --only stable doc && travis-cargo --only stable doc-upload
  - rbenv install 2.3.1 && gem install pronto-clippy
  - test "$TRAVIS_RUSTC_VERSION" = "nightly" && pronto run -c origin/master -f github_pr github_status
notifications:
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/0b41a49fe5bcca9dcc0c'
      - 'https://liboctavo-octavo.getbadges.io/api/app/webhook/2a97cf2f-1d37-4eba-a4dd-04c5c7259ea6'
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
env:
  global:
    - RUSTDOCFLAGS="--html-in-header docs/header.html --html-after-content docs/after.html"
    - secure: 
  matrix:
    - crate=.
    - crate=digest
    - crate=crypto
    - crate=kdf
    - crate=mac
